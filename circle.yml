machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name  "CircleCI"
      - git config --global user.email "npm@martysweet.co.uk"
      - npm run deploy
